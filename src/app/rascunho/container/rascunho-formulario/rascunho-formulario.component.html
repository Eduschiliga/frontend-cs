<main class="shadow-1 border-round-md my-5 p-3">
  <p-toolbar>
    <div class="p-toolbar-group-left">
      <h2 class="m-0">{{ isEditMode ? 'Editar Rascunho' : 'Novo Rascunho' }}</h2>
    </div>
  </p-toolbar>

  <div class="card mt-4">
    <div class="field">
      <label for="destinatario">Destinat√°rio</label>
      <input id="destinatario" type="email" pInputText [(ngModel)]="form.emailDestinatario" class="w-full">
    </div>

    <div class="field">
      <label for="assunto">Assunto</label>
      <input id="assunto" type="text" pInputText [(ngModel)]="form.assunto" class="w-full">
    </div>

    <div class="field">
      <label for="corpo">Corpo do E-mail</label>
      <textarea id="corpo" pInputTextarea [(ngModel)]="form.corpo" rows="10" class="w-full"></textarea>
    </div>

    <div class="flex justify-content-end gap-2 mt-4">
      <p-button label="Voltar" icon="pi pi-arrow-left" styleClass="p-button-secondary" (click)="voltar()"></p-button>
      <p-button label="Salvar Rascunho" icon="pi pi-save" (click)="salvar()"></p-button>
    </div>
  </div>
</main>
<p-toast></p-toast>

<nav class="shadow w-full">
  <div class="flex gap-3 justify-content-between p-menu p-menu-vertical p-menu-list list-none w-full p-2">
    <div class="flex gap-2 justify-content-center align-content-center align-items-center">

      <p-avatar [label]="usuario.nome[0].toUpperCase()" styleClass="mr-2" size="large"
                [style]="{ 'background-color': '#ece9fc', color: '#2a1261' }" shape="circle"/>

      <div class="flex flex-column gap-1 justify-content-center align-content-center align-items-start">
        @if (usuario.nome != null  || usuario.nome != undefined) {
          <span class="font-bold text-sm">{{ usuario.nome }}</span>
        } @else {
          <span class="font-bold text-sm">#Nome#</span>
        }

        @if (usuario.email != null  || usuario.email != undefined) {
          <span class="font-bold text-sm">{{ usuario.email }}</span>
        } @else {
          <span class="font-bold text-sm">#E-mail#</span>
        }
      </div>
    </div>

    <div class="flex gap-3">
      <p-button raised [routerLink]="['/usuario/editar']" label="Editar" class="p-button-text"></p-button>
      <p-button raised (onClick)="excluir()" label="Excluir" class="p-button-text"></p-button>
    </div>

    <div class="flex gap-3">
      <p-button raised [routerLink]="['/home']" label="Home" class="p-button-text"></p-button>
    </div>


    <p-button severity="danger" [outlined]="true" raised (onClick)="logout()" label="Desconectar"
              class="p-button-text"></p-button>

  </div>
</nav>

<p-toast></p-toast>

<p-confirmDialog >
</p-confirmDialog>

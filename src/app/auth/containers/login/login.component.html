<p-toast></p-toast>

<main class="shadow-1 border-round-md my-5 p-3 gap-5 flex flex-column justify-content-center align-content-center w-30rem">
  <form class="flex flex-column gap-3 mt-3">
    <div class="flex flex-column gap-2">
      <label for="login">E-mail</label>
      <input
        pInputText
        id="login"
        [(ngModel)]="form.email"
        name="login"
        maxlength="255"
      />
    </div>

    <div class="flex flex-column gap-2">
      <label for="senha">Senha</label>
      <input
        pInputText
        id="senha"
        [(ngModel)]="form.senha"
        name="senha"
        maxlength="255"
      />
    </div>
  </form>

  <p-button
    type="submit"
    label="Entrar"
    severity="success"
    (click)="login()"
  />

  <a [routerLink]="['/auth/cadastro']">Cadastre-se</a>
</main>

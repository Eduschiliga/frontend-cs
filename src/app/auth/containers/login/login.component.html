<p-toast></p-toast>

<main class="shadow-1 border-round-md my-5 p-3 gap-5 flex flex-column justify-content-center align-content-center w-30rem">
  <h3 class="p-0 mb-0">Realize agora o seu Login!</h3>

  <form class="flex flex-column gap-3 mt-3">
    <div class="flex flex-column gap-2">
      <label for="login">E-mail</label>
      <input
        pInputText
        id="login"
        [(ngModel)]="form.email"
        name="login"
        maxlength="255"
      />
    </div>

    <div class="flex flex-column gap-2">
      <label for="senha" class="required">Senha</label>
      <p-password
        id="senha"
        [(ngModel)]="form.senha"
        name="senha"
        [toggleMask]="true"
        [feedback]="false"
        styleClass="w-full"
        inputStyleClass="w-full"
        required>
      </p-password>
    </div>
  </form>

  <p-button
    type="submit"
    label="Entrar"
    severity="success"
    (click)="login()"
  />

  <a [routerLink]="['/auth/cadastro']">Cadastre-se</a>
</main>

<p-confirmDialog/>
<p-toast></p-toast>

<main class="shadow-1 border-round-md p-3 h-full flex flex-column gap-2 justify-content-evenly">
  <p-toolbar class="w-full p-0">
    <div class=" p-toolbar-group-right">
      <p>Editar Usu√°rio</p>
    </div>
  </p-toolbar>

  <form class="flex flex-column gap-4 mt-3">
    <div class="flex flex-column gap-2">
      <label for="nome">Nome</label>
      <input
        pInputText
        id="nome"
        [(ngModel)]="form.nome"
        name="nome"
        maxlength="255"
        required
      />
      <small>
        {{ form.nome?.length || 0 }} / 255
      </small>
    </div>

    <div class="flex flex-column gap-2">
      <label for="senha" class="required">Senha</label>
      <p-password
        id="senha"
        [(ngModel)]="form.senha"
        name="senha"
        [toggleMask]="true"
        [feedback]="false"
        styleClass="w-full"
        inputStyleClass="w-full"
        minlength="8"
        maxLength="20"
        required>
      </p-password>
      <small>
        {{ form.senha.length }} / 20
      </small>
    </div>
  </form>

  <p-toolbar class="w-full p-0 mt-3">
    <div class="p-toolbar-group-left"></div>
    <div class="p-toolbar-group-right">
      <div class="flex justify-content-end align-items-center gap-2">
        <p-button
          type="button"
          label="Cancelar"
          severity="secondary"
          (click)="voltar()"
        />
        <p-button
          type="submit"
          label="Confirmar"
          severity="success"
          (click)="salvar()"
        />
      </div>
    </div>
  </p-toolbar>
</main>
